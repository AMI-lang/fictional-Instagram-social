<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Insta Home page</title>
      <script src="https://kit.fontawesome.com/13560a6630.js" crossorigin="anonymous"></script>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
      <header class="newPosts">
            <p>New post</p>
      </header>
      <section class="grid-body">
            <nav class="navbar">
                  <div class="nav-container flex flex-column">
                        <div class="brand">
                              <a href="https://images.app.goo.gl/TzWKFbosJUE9sQqw8"><img src="/images/Insta_logo.png"
                                          alt="logo"></a>
                        </div>
                        <div class="nav-links-wrap flex">
                              <ul class="nav-icons flex flex-column">
                                    <li>
                                          <a href="" class="nav-link">
                                                <i class="fa-solid fa-house fa-xl"></i>
                                                <span class="hide-md active mLeft">Home</span>
                                          </a>
                                    </li>
                                    <li>
                                          <a href="#" class="nav-link">
                                                <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                                                <span class="hide-md mLeft">Search</span>
                                          </a>
                                    </li>
                                    <li>
                                          <a href="#" class="nav-link">
                                                <i class="fa-regular fa-compass fa-xl"></i>
                                                <span class="hide-md mLeft">Explore</span>
                                          </a>
                                    </li>
                                    <li>
                                          <a href="#" class="nav-link">
                                                <i class="fa-solid fa-clapperboard fa-xl"></i>
                                                <span class="hide-md mLeft">Reels</span>
                                          </a>
                                    </li>
                                    <li>
                                          <a href="#" class="nav-link">
                                                <i class="fa-regular fa-comment fa-xl"></i>
                                                <span class="hide-md mLeft">Messages</span>
                                          </a>
                                    </li>
                                    <li>
                                          <a href="#" class="nav-link">
                                                <i class="fa-regular fa-heart fa-xl"></i>
                                                <span class="hide-md mLeft">Notifications</span>
                                          </a>
                                    </li>
                                    <li>
                                          <a href="#" class="nav-link">
                                                <i class="fa-regular fa-square-plus fa-xl"></i>
                                                <span class="hide-md mLeft">Create</span>
                                          </a>
                                    </li>
                                    <li class="last">
                                          <a href="#" class="nav-link flex align-center">
                                                <i class="user-avatar-mini"><img src="/images/user-avatar.jpg"
                                                            alt="A"></i>
                                                <span class="hide-md mLeft2">Profile</span>
                                          </a>
                                    </li>
                              </ul>
                        </div>
                        <ul class="nav-btn">
                              <li><a href="#" class="nav-link" role="button">
                                          <i class="fa-solid fa-bars fa-xl"></i>
                                          <span class="mLeft">More</span>
                                    </a>
                              </li>
                        </ul>
                  </div>
            </nav>
            <!-- MAIN CONTENT -->
            <main class="main">
                  <div class="main-container flex">
                        <section class="social-feed flex flex-column">
                              <div class="followers-avatar">
                                    <div class="avatar">
                                          <img src="" alt="" />
                                    </div>
                                    <div class="avatar">
                                          <img src="" alt="" />
                                    </div>
                                    <div class="avatar">
                                          <img src="" alt="" />
                                    </div>
                                    <div class="avatar">
                                          <img src="" alt="" />
                                    </div>
                                    <div class="avatar">
                                          <img src="" alt="" />
                                    </div>
                                    <div class="avatar">
                                          <img src="" alt="" />
                                    </div>
                                    <div class="avatar">
                                          <img src="" alt="" />
                                    </div>
                                    <div class="avatar">
                                          <img src="" alt="" />
                                    </div>
                                    <div class="avatar">
                                          <img src="" alt="" />
                                    </div>
                                    <div class="avatar">
                                          <img src="" alt="" />
                                    </div>
                              </div>
                              <div class="cards-wrap">
                                    <article class="cards"></article>
                                    <article class="cards"></article>
                                    <article class="cards"></article>
                                    <article class="cards"></article>
                              </div>
                        </section>
                        <aside class="user-followers">
                              <div class="user"></div>
                              <div class="suggestions">
                                    <article></article>
                                    <article></article>
                                    <article></article>
                                    <article></article>
                                    <article></article>
                              </div>
                              <footer class="footer">
                                    <div>
                                          <a href="#"></a>
                                          <a href="#"></a>
                                          <a href="#"></a>
                                          <a href="#"></a>
                                          <a href="#"></a>
                                          <a href="#"></a>
                                    </div>
                                    <p>&#169; 2022</p>
                              </footer>
                        </aside>
                  </div>
            </main>
      </section>
</body>

</html>
